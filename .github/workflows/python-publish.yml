name: Build Python Subset

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version:   '3.10'
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Build   

      run: make build
